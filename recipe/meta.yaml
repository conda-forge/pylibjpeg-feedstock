{% set name = "pylibjpeg" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylibjpeg-{{ version }}.tar.gz
  sha256: 2decda24982394533f16f1c6a17a6242f3391b95f69fac56c6a598a6b1362105

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - pylibjpeg
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A Python framework for decoding JPEG and decoding/encoding DICOM RLE data, with a focus on supporting pydicom
  license: MIT
  license_file: LICENCE.txt
  home: https://github.com/pydicom/pylibjpeg

extra:
  recipe-maintainers:
    - dstansby
